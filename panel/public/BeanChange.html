<!doctype html>
<html>
<meta charset="utf-8" />

<head>
    <title>Line Chart</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://chartjs.bootcss.com/dist/Chart.bundle.js"></script>
    <script src="https://chartjs.bootcss.com/samples/utils.js"></script>
    <script src="./lib/papaparse.js"></script>
    <script src="./lib/jschardet.js"></script>
    <script src="./lib/jquery.csv.js"></script>
    <!--[if lte IE 9]>
	<script src="./lib/base64.js"></script>
    <![endif]-->

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:80%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>

    <script>
        var arr2 = [];
        // read csv file and convert to json format
        function getValue() {
            $.get('./11.csv',
                function (data) {
                    //转换成二维数组，需要引入Papaparse.js
                    Papa.parse(data, {
                        complete: function (results) {		// UTF8 \r\n与\n混用时有可能会出问题
                            //				console.log(results);
                            var res = results.data;
                            if (res[res.length - 1] == "") {	//去除最后的空行
                                res.pop();
                            }
                            console.log(res);
                        }
                    });
                });
        }
        getValue();



        function readTextFile(filePath, callback) {
            const xhrFile = new XMLHttpRequest();
            xhrFile.open("GET", filePath, true);
            xhrFile.onload = function () {
                const allText = xhrFile.response;
                callback(allText)
            }
            xhrFile.send();
        }
        const filePath = `./11.csv`
        readTextFile(filePath, (textDetail) => {
            //转换成二维数组，需要引入Papaparse.js
            Papa.parse(textDetail, {
                complete: function (results) {		// UTF8 \r\n与\n混用时有可能会出问题
                    //				console.log(results);
                    res = results.data;
                    if (res[res.length - 1] == "") {	//去除最后的空行
                        res.pop();
                    }
                    console.log(res);
                    arr2 = res;
                }
            });
        })

        
        var MONTHS = arr2[0];
        var config = {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ],
                    fill: false,
                }, {
                    label: 'My Second dataset',
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ],
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };

        document.getElementById('randomizeData').addEventListener('click', function () {
            config.data.datasets.forEach(function (dataset) {
                dataset.data = dataset.data.map(function () {
                    return randomScalingFactor();
                });

            });

            window.myLine.update();
        });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function () {
            var colorName = colorNames[config.data.datasets.length % colorNames.length];
            var newColor = window.chartColors[colorName];
            var newDataset = {
                label: 'Dataset ' + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                fill: false
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

        document.getElementById('addData').addEventListener('click', function () {
            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                config.data.datasets.forEach(function (dataset) {
                    dataset.data.push(randomScalingFactor());
                });

                window.myLine.update();
            }
        });

        document.getElementById('removeDataset').addEventListener('click', function () {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        document.getElementById('removeData').addEventListener('click', function () {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function (dataset) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>

</html>
